<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">haunted house</div>
        <div class="story-opening">
            <img src="https://sa1s3optim.patientpop.com/assets/images/provider/photos/2167609.jpg">
            <h1>What would you do?</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="Enter">Enter</button>
            <button class="Move">Move on</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>light bulb</h1>
            <img src="https://c.stocksy.com/a/rh4300/z9/733079.jpg"> 
            <h1>what would you do?</h1>
            <button class="light">turn one the light</button>
            <button class="pass">walk pass it</button>

        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>Move on</h1>
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Fvectors%2Fquestion-marks&psig=AOvVaw2kPtpwTXYJ5nDxHVVRL03E&ust=1679664415172000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCJDfpdiT8v0CFQAAAAAdAAAAABAJ">
            <button class="still">still want to enter</button>
            <button class="quit">quit</button>   
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>found a special crowbar </h1>
            <img src="https://i.redd.it/oai06h1v8d501.jpg">
           <button class="crowbar">pick up the crowbar</button>
           <button class="leave-crowbar">leave the crowbar</button>
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>too late </h1>
            <img src="https://m.media-amazon.com/images/M/MV5BOWM1ZTU1OTItODJhZi00ZDVlLWJlOWMtYjRjNTMyZDQ4MTU0XkEyXkFqcGdeQXVyNjUxNDY3MTc@._V1_.jpg">
           
            
            
        </div>
    </body>
</html>
